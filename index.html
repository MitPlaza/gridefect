<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <title>Mi Ecommerce</title>
</head>
<body>
    <div class="grid-container">
        <navbar class="header grid-item"><div class="titulo">

        </div></navbar>

            <h5>Categorías</h5>

            </ul>
        </div></aside>
        <main class="main">
            <div class="productos">
                <div class="producto">
                    <img src="assets/img/audifono01.jfif" alt="">
                    <h5>Audífonos Bloothot</h5>
                    <p>$78.990</p>
                    <button>Comprar</button>
                </div>
                <div class="producto">
                    <img src="assets/img/audifono02.jfif" alt="">
                    <h5>Audífonos Bloothot</h5>
                    <p>$49.990</p>
                    <button>Comprar</button>
                </div>
                <div class="producto">
                    <img src="assets/img/silla_gamer.jfif" alt="">
                    <h5>Silla Gamer</h5>
                    <p>$125.000</p>
                    <button>Comprar</button>
                </div>
                <div class="producto">
                    <img src="assets/img/relog01.jfif" alt="">
                    <h5>Smartwatch</h5>
                    <p>$189.990</p>
                    <button>Comprar</button>
                </div>
                <div class="producto">
                    <img src="assets/img/relog03.jfif" alt="">
                    <h5>Smartwatch</h5>
                    <p>$110.990</p>
                    <button>Comprar</button>
                </div>
                <div class="producto">
                    <img src="assets/img/joystick.jfif" alt="">
                    <h5>Joystick</h5>
                    <p>$17.500</p>
                    <button>Comprar</button>
                </div>
            </div>
        </main>
        <footer class="footer grid-item">
            <div class="pie">
                @miecommerce
            </div>
        </footer>
    </div>
</body>
</html>
